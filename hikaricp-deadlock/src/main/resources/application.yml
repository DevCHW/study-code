spring:
  application.name: hikaricp-deadlock

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

---
spring:
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/hhplus
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true